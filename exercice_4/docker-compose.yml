services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - ./envs/postgres.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    env_file:
      - ./envs/pgadmin.env
    ports:
      - "5050:80"
    networks:
      - net
    depends_on:
      - postgres
    user: root
    volumes:
      - ./envs/servers.json:/pgadmin4/servers.json.template:ro
      - ./envs/postgres.env:/pgadmin4/postgres.env:ro
      - ./docker/pgadmin-init.sh:/pgadmin-init.sh:ro
    entrypoint: ["/bin/sh", "/pgadmin-init.sh"]

  backend:
    build: ./backend
    env_file:
      - ./envs/backend.env
    ports:
      - "5000:5000"
    networks:
      - net
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    env_file:
      - ./envs/frontend.env
    ports:
      - "3000:3000"
    networks:
      - net
    depends_on:
      - backend

networks:
  net:

volumes:
  postgres-data:
